<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      width: 85%;
      margin: auto;
    }
    .form-control {
      width: 100%;
    }
    .center {
      display: block;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3 class="text-center mt-4">Examination Result Portal</h3>
  <div class="container mt-4">
    <form onsubmit="showResults(event)">
      <label for="regno" class="form-label">Student ID:</label>
      <input required class="form-control mb-3" type="number" name="regno" id="regno" placeholder="Enter your Student ID">
      <button type="submit" class="btn btn-primary center">Submit</button>
    </form>
    <div class="container mt-4" id="results">
      <p id="note" class="text-center text-success mt-5">Note: Enter valid Student ID for results</p>
    </div>
  </div>
  {% load static %}
  <script src="{% static 'myapp/main.js' %}"></script>
</body>
</html>
