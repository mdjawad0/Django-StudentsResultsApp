<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Student Detail</h2>
        <table class="table">
            <tr>
                <th>Name</th>
                <td>{{ student.name }}</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>{{ student.age }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ student.email }}</td>
            </tr>
            <tr>
                <th>City</th>
                <td>{{ student.city }}</td>
            </tr>
            <tr>
                <th>Language 1</th>
                <td>{{ subject_marks.language1 }}</td>
            </tr>
            <tr>
                <th>Language 2</th>
                <td>{{ subject_marks.language2 }}</td>
            </tr>
            <tr>
                <th>Acting</th>
                <td>{{ subject_marks.acting }}</td>
            </tr>
            <tr>
                <th>Dance</th>
                <td>{{ subject_marks.dance }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
